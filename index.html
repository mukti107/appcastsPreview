<!DOCTYPE html>
<html>
<head>
    <title>{{pageTitle}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="/resources/js/platform.js"></script>
    <script type="text/javascript">
        var config;
        function initPage(){
            $.ajax({
                url:apiBaseUrl+"/pluginInstance/"+params.instanceId,
                dataType:"json",
                success:function(data){
                    console.log(data);
                    config=data.config;
                    $("#styles").html(data.style);
                    eval.call(window, data.script);
                    prepareTemplate(config,data.template,function(html){
                        $("#body_content").html(html);
                        if(typeof onCreate !="undefined")onCreate();
                    });
                }
            });
        }
    </script>
    <style id="styles">

    </style>

</head>
<body id="body_content">
<div class="views">
    <div class="view view-main">
        <div class="pages">
            <div class="page" data-page="home">
                <div id="content" class="page-content">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
